{% extends "app/base.html" %}

{% block body %}
<iframe id="myiframe" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
<script type="text/javascript">
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}
var folder = getQueryVariable('folder');
var file = getQueryVariable('file');
var iframe = document.getElementById('myiframe');
iframe.src = window.location.protocol + '//labelme.' + window.location.hostname + '/LabelMeAnnotationTool/tool.html?folder=' + folder + '&image=' + file + '&actions=a&scribble=false&mode=i';
</script>  
{% endblock %}
